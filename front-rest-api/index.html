<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container m-5">
        <div class="row post-list">

        </div>
    </div>

    <div class="row col-6">
        <h1>Добавление поста</h1>
        <div>
            <div class="form-group">
                <label for="title">Заголовок поста</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
                <label for="body">Содержимое</label>
                <textarea  class="form-control" id="body"></textarea>
            </div>
            <button class="btn btn-primary" onclick="addPost()">Добавить пост</button>
        </div>
    </div>
    <div class="row col-6">
        <h2>Редактирование поста</h2>
        <div>
            <div class="form-group">
                <label for="title-edit">Заголовок поста</label>
                <input type="text" class="form-control" id="title-edit">
            </div>
            <div class="form-group">
                <label for="body-edit">Содержимое</label>
                <textarea  class="form-control" id="body-edit"></textarea>
            </div>
            <button class="btn btn-primary" onclick="updatePost()">Обновить пост</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
